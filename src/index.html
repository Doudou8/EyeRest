<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>EyeRest</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script defer src="render.js"></script>
  </head>
  <body>
    <img id="logo" src="assets/eye.png" alt="logo" />
    <h1>EyeRest</h1>

    <button id="startBtn" class="classic-btn">Start</button>
    <button id="pauseBtn" class="classic-btn">Pause</button>
    <button id="skipBtn" class="classic-btn">Skip</button>
  </body>
</html>
